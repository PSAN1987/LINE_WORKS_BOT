<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>編集フォーム</title>
</head>
<body>
    <h1>{{ key }} の修正</h1>
    <p>現在値: {{ current_value }}</p>

    <form method="POST" action="/edit_form">
        <input type="hidden" name="user_id" value="{{ user_id }}">
        <input type="hidden" name="key" value="{{ key }}">

        <label for="new_value">新しい値:</label>
        <input type="text" id="new_value" name="new_value" placeholder="{{ current_value }}">

        <button type="submit">完了</button>
    </form>
</body>
</html>
